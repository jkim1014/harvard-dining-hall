{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="name" placeholder="Screen Name" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="age" placeholder="Age" type="number"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="height" placeholder="Height (in.)" type="number"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="weight" placeholder="Weight (lbs.)" type="number"/>
        </div>
        <select class="form-control" name="gender">
            <option disabled selected value="">Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        </br>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
